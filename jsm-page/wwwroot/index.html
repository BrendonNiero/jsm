        (function () {
            emailjs.init("koXJvz0V3pD0lUU_0");
        })();

        function sendEmail(name, email, phone, subject, message) {
            emailjs.send("service_h3axit7", "template_bupin8a", {
                from_name: name,
                email: email,
                phone: phone,
                subject: subject,
                message: message,
            })

                console.log("Email enviado com sucesso!")
            }, function (error) {
                alert("Falha no envio do e-mail.");
                console.log("FAILED...", error);
            });
        }
