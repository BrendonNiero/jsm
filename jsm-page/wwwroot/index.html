<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSM Engenharia</title>
    <base href="https://brendonniero.github.io/jsm/" />
    <link rel="stylesheet" href="/jsm/css/theme.min.css">
    <link rel="icon" type="image/png" href="/jsm/images/white-logo-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

<body>
    <div id="app">
        <section class="h-screen w-full flex items-center justify-center bg-white">
            <img src="https://assets-v2.lottiefiles.com/a/36038e50-1178-11ee-9eeb-932b0ace7009/xwvJM3wTT2.gif" />
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@hcaptcha/vanilla-hcaptcha"></script>
    <script src="/jsm/_framework/blazor.webassembly.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
      function checkCaptchaResponse() {
            const responseInput = document.querySelector('[name="h-captcha-response"]');
            if (responseInput && responseInput.value) {
                return true;
            } else {
                return false;
            }
        }

        const captchaInterval = setInterval(() => {
            if (checkCaptchaResponse()) {
                clearInterval(captchaInterval);
            }
        }, 1000);

        (function () {
            emailjs.init("koXJvz0V3pD0lUU_0");
        })();
    
        function sendEmail(name, email, phone, subject, message) {
            emailjs.send("service_vkhw6ma", "template_bupin8a", {
                from_name: name,
                email: email,
                phone: phone,
                subject: subject,
                message: message,
            })
            .then(function (response) {
                alert("Email Enviado com Sucesso!");
            }, function (error) {
                alert("Falha no envio do e-mail.");
                console.log("FAILED...", error);
            });
        }
        const signupCaptcha = document.getElementById('signupCaptcha');
        signupCaptcha.addEventListener('verified', (e) => {
            console.log('verified event', {token: e.token});
        });
        signupCaptcha.addEventListener('error', (e) => {
            console.log('error event', {error: e.error});
        });
    </script>
</body>

</html>
